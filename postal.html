<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆Felices Fiestas de parte de Paco M.!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        :root {
            --red: #e74c3c;
            --green: #2ecc71;
            --gold: #f1c40f;
            --dark-blue: #0b1a3d;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ocultar el scroll y los copos de nieve fuera de la vista */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(135deg, var(--dark-blue) 0%, #060e1d 100%);
            color: white;
            transition: opacity 1s ease-in-out;
        }

        /* --- Estilos de la Pantalla Inicial (Front) --- */
        #front-page {
            cursor: pointer;
            text-align: center;
            animation: pulse-border 1.5s infinite alternate;
            padding: 30px 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            z-index: 100;
        }

        #front-page h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px var(--gold), 0 0 20px rgba(255, 255, 0, 0.5);
        }

        #front-page .gift-emoji {
            font-size: 4em;
            display: block;
            margin: 20px auto;
            animation: bounce 1s infinite;
        }

        /* --- Estilos de la Postal Abierta (Card) --- */
        #card-content {
            display: none;
            text-align: center;
            opacity: 0;
            z-index: 50;
            position: relative;
        }

        #card-content h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4.5em;
            font-weight: 700;
            text-shadow: 0 0 15px var(--red), 0 0 25px var(--red), 0 0 40px var(--gold);
            -webkit-text-stroke: 1px #000;
            margin: 100px 0 20px;
            position: relative;
            z-index: 2;
        }

        #signature {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: var(--green);
            text-shadow: 0 0 5px var(--green), 0 0 10px rgba(46, 204, 113, 0.5);
            margin-top: 10px;
            z-index: 2;
        }

        /* --- Efecto de Nieve (Lluvia de Emojis) --- */
        .snowflake {
            position: absolute;
            top: -100px;
            font-size: 24px;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 1;
        }

        /* --- Animaciones --- */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.6); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div id="front-page">
        <span class="gift-emoji"></span>
        <h1>隆Abre tu Postal de Navidad!</h1>
        <p style="font-family: sans-serif; font-size: 1.2em; color: rgba(255, 255, 255, 0.8);">Haz clic en cualquier lugar para abrir</p>
    </div>

    <div id="card-content">
        <h2>Paco M. te desea unas felices fiestas!</h2>
        <div id="signature">Con cari帽o, Paco M.</div>
    </div>

    <div id="snow-container"></div>

    <audio id="christmas-music" loop>
        <source src="audio_e82a97073f.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.getElementById('front-page').addEventListener('click', openCard);

        function openCard() {
            const frontPage = document.getElementById('front-page');
            const cardContent = document.getElementById('card-content');
            const audio = document.getElementById('christmas-music');
            
            // 1. Ocultar la primera p谩gina
            frontPage.style.opacity = '0';
            setTimeout(() => {
                frontPage.style.display = 'none';
                
                // 2. Mostrar la postal
                cardContent.style.display = 'block';
                setTimeout(() => {
                    cardContent.style.opacity = '1';
                }, 100);

                // 3. Iniciar el Audio
                // Nota: El audio debe iniciarse dentro de un manejador de eventos del usuario.
                audio.play().catch(error => {
                    console.log("Error al reproducir el audio:", error);
                });

                // 4. Iniciar la Lluvia de Emojis
                startSnowfall();

            }, 1000); // Esperar a que termine la transici贸n de opacidad
        }

        function startSnowfall() {
            const snowContainer = document.getElementById('snow-container');
            const emojis = ['', '', '', '', '', '锔'];
            const numberOfSnowflakes = 50; 

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Posici贸n inicial aleatoria
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Tama帽o aleatorio
                snowflake.style.fontSize = `${15 + Math.random() * 20}px`; 
                
                // Retraso de la animaci贸n para un efecto de lluvia continua
                snowflake.style.animationDelay = `-${Math.random() * 10}s`;
                
                // Duraci贸n de la animaci贸n (velocidad de ca铆da)
                snowflake.style.animationDuration = `${5 + Math.random() * 15}s`;

                // Transparencia aleatoria
                snowflake.style.opacity = `${0.5 + Math.random() * 0.5}`;
                
                snowContainer.appendChild(snowflake);
            }
        }
    </script>

</body>

</html>
